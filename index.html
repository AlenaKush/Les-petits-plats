<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img class="header_logo" src="assets/logo.png" alt="Logo Les Petits Plats">
      <img class="header_background" src="assets/img_header.png" alt="Photo d'un plat">
      <h1 class="header_title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
      <div class="header_serch_bar">
        <input id="input_field" type="search" name="search" placeholder="Rechercher une recette, un ingrédient, ...">
        <button class="search_button">
          <span id="search-icon" class="material-symbols-outlined">search</span>
        </button>
      </div>
    </header>
    <main id="main">
      <div class="seach_and_number_recipes">
        <div id="dropdown-section">
          <div class="btn-conteiner">
            <div class="dropdown-button" id="ingredients-btn">
              <button class="button-name">Ingrédients</button>
              <span id="ingredients-arrow" class="material-symbols-outlined rotate">keyboard_arrow_up</span>
            </div>
            <div class="dropdown-content" id="ingredients-dropdown">
              <input type="text" id="ingredient-search" class="input-filter">
              <span id="clear-ingredient" data-target="ingredient-search" class="material-symbols-outlined clear-input">close</span>
              <span id="ingredients-search-icon" class="material-symbols-outlined dropdown-search-icon">search</span>
              <ul id="ingredients-list"></ul>
            </div>
          </div>
          <div class="btn-conteiner">
            <div class="dropdown-button" id="appliance-btn">
              <button class="button-name" >Appareils</button>
              <span id="appliance-arrow" class="material-symbols-outlined rotate">keyboard_arrow_up</span>
            </div>  
            <div class="dropdown-content" id="appliance-dropdown">
              <input type="text" id="appliance-search" class="input-filter">
              <span id="clear-appliance" data-target="appliance-search" class="clear-input material-symbols-outlined">close</span>
              <span id="appliance-search-icon" class="material-symbols-outlined dropdown-search-icon">search</span>
              <ul id="appliance-list"></ul>
            </div>
          </div>
          <div class="btn-conteiner">
            <div class="dropdown-button" id="ustensils-btn">
              <button class="button-name">Ustensiles</button>
              <span id="ustensils-arrow" class="material-symbols-outlined rotate">keyboard_arrow_up</span>
            </div>
            <div class="dropdown-content" id="ustensils-dropdown">
              <input type="text" id="ustensils-search" class="input-filter">
              <span id="clear-ustensils" data-target="ustensils-search" class="material-symbols-outlined clear-input">close</span>
              <span id="ustensils-search-icon" class="material-symbols-outlined dropdown-search-icon">search</span>
              <ul id="ustensils-list"></ul>
            </div>
          </div>
        </div>
        <div id="number_recipes"></div>
      </div>
      <div id="recipes_section" class="recipes_section"></div>
    </main>
    <script type="module" src="scripts/init.js"></script>
    <script type="module" src="scripts/search.js"></script>
  </body>
</html>
